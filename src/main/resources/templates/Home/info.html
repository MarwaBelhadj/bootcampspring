<html>

<head>
	<title>Spring Boot </title>
	<meta charset="utf-8" />
	<!-- link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<!-- on a créer un fichier local css natif et "@" dit cherche dans le fichier static-->

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<!-- on a télécharger bootstrap en local et on copié le fichier bootstrap.min -->
</head>

<body style="margin:1%">
	<h1 align="center"><span style="border : solid red 2px">Ma première vue Spring</span></h1>
	<h3 th:text="${workshop}"></h3>
	<h2>**** La liste des information ****</h2>
	<ul>
		<li th:each="certif :${certifs}" th:text="${certif}"></li>
	</ul>

	<h4 align="center">Formulaire d'inscription</h4>
	<form>
		<div class="conteiner" align="center">
			<div class="row" style="margin-bottom:5px">
				<div class="col-4 bg-info" align="right">
					<label> Nom : </label>
				</div>
				<div class="col-8 bg-success">
					<input type="text" name="nom" class="form-control" />
				</div>
			</div>
			<div class="row" style="margin-bottom:5px">
				<div class="col-4 bg-info" align="right">
					<label> Email : </label>
				</div>
				<div class="col-8 bg-success">
					<input type="text" name="email" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-4 bg-info" align="right">
					
				</div>
				<div class="col-8 ">
					<input type="submit" value="email" class="btn btn-success" />
				</div>
			</div>
	</form>
</body>

</html>
