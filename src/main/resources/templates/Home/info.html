<html>

<head>
	<title>Spring Boot </title>
	<meta charset="utf-8" />
	<!-- link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<!-- on a créer un fichier local css natif et "@" dit cherche dans le fichier static-->

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<!-- on a télécharger bootstrap en local et on copié le fichier bootstrap.min -->
</head>

<body style="margin:1%">
	<h1 align="center"><span style="border : solid red 2px">Ma première vue Spring</span></h1>
	<h3 th:text="${workshop}"></h3>
	<h2>**** La liste des information ****</h2>
	<ul>
		<li th:each="certif :${certifs}" th:text="${certif}"></li>
	</ul>

	<h4 align="center">Formulaire d'inscription</h4>
	<form method="POST" th:action="@{/result}">
		<div class="conteiner" align="center">
			<div class="row" style="margin-bottom:5px">
				<div class="col-4 bg-info" align="right">
					<label> Nom : </label>
				</div>
				<div class="col-8 bg-success">
					<input type="text" name="nom" class="form-control" />
				</div>
			</div>
			<div class="row" style="margin-bottom:5px">
				<div class="col-4 bg-info" align="right">
					<label> Email : </label>
				</div>
				<div class="col-8 bg-success">
					<input type="text" name="email" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-4 bg-info" align="right">
					
				</div>
				<div class="col-8 ">
					<input type="submit" value="Envoyer" class="btn btn-success" />
				</div>
			</div>
			
			  <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>
 
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                TEXTE DE MA MODAL
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
         </div>
      </div>
    </div>
	</form>
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>

</html>
